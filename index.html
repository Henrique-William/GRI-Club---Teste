<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRI Club - Teste</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <section class="card">

        <div class="card-container">
            <img src="./img/perfil.jpg" alt="imagem de perfil" class="card__imagem">
            
            <div class="card__divisor">
                <div class="card__descricao">
                    <h1 class="card__nome">Andrew Ward</h1>
                    <p class="card__subtitulo">District Accountabillity Agent</p>
                    <p class="card__subtitulo">Mitchell - Schinner</p>
                </div>
                    <p class="card__markets">Markets</p>
            </div>
            <div class="card-direita">
                <img src="./img/reuniao.jpeg" alt="Foto de uma reunião" class="card-direita__img">
                <button href="" class="card-direita__fav"><img src="./img/favorito.svg" alt="icone de favorito" class="card-direita__fav"></button>
            </div>
        </div>

            <!-- barra de progresso -->
        <div class="card-bottom">

            <div class="barra-de-progresso__container">
                <div class="barra-de-progresso">
                    <div class="barra-de-progesso__caixa">
                        <div class="barra-de-progesso__linha"></div>
                    </div>
                </div>
                <p class="barra-de-progesso__porcentagem">36%</p>
                <p class="barra-de-progesso__mensagem">Match</p>

                <!-- botões -->
            </div>
            <div class="card-botoes">

                <div class="card-botoes__container">
                    <a href="#" class="card-buttons__botoes">Intro Request</a>
                    <a href="#" class="card-buttons__botoes">Private Meeting</a>
                </div>
                <a href="#" class="car-buttons__botao__cheio">
                    <img src="./img/chat.svg" alt="" class="card-botoes__icon" id="myImage">
                    <p class="card-botoes__texto">Chat</p>
                </a>

            </div>

        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
